
<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

            <div class="row g-3" mt="4">

                <div *ngFor="let i of products" class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3">
                    <div class="card">
                        <img height="300px" src="{{i.image}}" class="card-img-top" alt="...">
                        <div class="card-body" Style ="height:250px;">
                          <h5 class="card-title">{{i.title}}</h5>
                          <p class="card-text">{{i.description}}</p>
                        </div>
                        <ul class="list-group list-group-flush">
                          <li class="list-group-item">Id : {{i.id}}</li>
                          <li class="list-group-item">Category : {{i.category}}</li>
                          <li class="list-group-item">Price : {{i.price}}</li>
                          <li class="list-group-item">Rating : {{i.rating.rate}}/{{i.rating.count}}</li>
                          <li class="list-group-item"><a routerLink="#" class="card-link">Buy Now</a><a routerLink="#" class="card-link">Add to Cart</a></li>
                        </ul>
                      </div>
                </div>

            </div>

        </div>
    </div>
</div>
